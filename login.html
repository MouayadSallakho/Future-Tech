<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutureTech | Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />


  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



  <!-- Your CSS -->
  <link rel="stylesheet" href="style/Login.css" />
</head>

<body>
  <div class="login-page">

    <header class="py-4">
      <div class="container">
        <a href="index.html" class="d-inline-block">
          <img src="images/Logo_AI.png" alt="FutureTech logo" />
        </a>
      </div>
    </header>

    <main class="login-main">
      <div class="container">
        <div class="row">

          <div class="col-12">

            <div class="login-card" data-aos="fade-up" data-aos-duration="2000">
              <h2 class="mb-2">Welcome Back</h2>
              <p class="mb-4">
                Log in to continue exploring the frontiers of artificial intelligence.
              </p>

              <form>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input id="email" autocomplete="email" class="form-control" type="email"
                    placeholder="Enter your email" required />
                </div>

                <div class="mb-2">
                  <label class="form-label" for="password">Password</label>

                  <div class="password-wrap">
                    <input id="password" autocomplete="current-password" class="form-control" type="password"
                      placeholder="••••••••" required />
                    <button type="button" class="btn-eye" aria-label="Show password">
                      <i class="fa-solid fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="text-end mb-3">
                  <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login w-100 mb-4">
                  Log In
                </button>

                <div class="other-login text-center">
                  <div class="hr">
                    <p class="mb-3">Or continue with</p>
                  </div>

                  <div class="d-flex gap-3 justify-content-center mb-3">
                    <button type="button" class="btn-social">
                      <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social">
                      <i class="fa-brands fa-linkedin"></i> LinkedIn
                    </button>
                  </div>

                  <span>
                    Don’t have an account?
                    <a href="#" class="signup-link">Sign Up</a>
                  </span>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </main>
    <div class="py-4">

    </div>
    <footer class="py-4"></footer>
  </div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

    </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();
  </script>



</body>

</html>
