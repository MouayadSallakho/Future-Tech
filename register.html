<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutureTech | Register</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />



  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">





  <link rel="stylesheet" href="style/Login.css" />
</head>

<body>
  <div class="login-page">

    <header class="py-4">
      <div class="container">
        <a href="index.html" class="d-inline-block">
          <img src="images/Logo_AI.png" alt="FutureTech logo" />
        </a>
      </div>
    </header>

    <main class="login-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">

            <div class="login-card" data-aos="fade-up" data-aos-duration="2000">
              <h2 class="mb-2">Create Account</h2>
              <p class="mb-4">
                Sign up to join FutureTech and explore AI tools.
              </p>

              <form>
                <!-- Full Name -->
                <div class="mb-3">
                  <label class="form-label" for="fullname">Full Name</label>
                  <input id="fullname" class="form-control" type="text" placeholder="Enter your full name"
                    autocomplete="name" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input id="email" class="form-control" type="email" placeholder="Enter your email"
                    autocomplete="email" required />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <div class="password-wrap">
                    <input id="password" class="form-control" type="password" placeholder="Create a password"
                      autocomplete="new-password" required />
                    <button type="button" class="btn-eye" aria-label="Show password">
                      <i class="fa-solid fa-eye"></i>
                    </button>
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label class="form-label" for="confirm">Confirm Password</label>
                  <div class="password-wrap">
                    <input id="confirm" class="form-control" type="password" placeholder="Confirm your password"
                      autocomplete="new-password" required />
                    <button type="button" class="btn-eye" aria-label="Show password">
                      <i class="fa-solid fa-eye"></i>
                    </button>
                  </div>
                </div>

                <!-- Terms -->
                <div class="d-flex align-items-center gap-2 mb-3">
                  <input id="terms" type="checkbox" required />
                  <label for="terms" class="m-0" style="color: var(--text-1); font-size: 13.5px;">
                    I agree to the <a href="#" class="signup-link">Terms & Conditions</a>
                  </label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-login w-100 mb-4">
                  Create Account
                </button>

                <!-- Social -->
                <div class="other-login text-center">
                  <div class="hr">
                    <p>Or sign up with</p>
                  </div>

                  <div class="d-flex gap-3 justify-content-center mb-3">
                    <button type="button" class="btn-social">
                      <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social">
                      <i class="fa-brands fa-linkedin"></i> LinkedIn
                    </button>
                  </div>

                  <span>
                    Already have an account?
                    <a href="login.html" class="signup-link">Log In</a>
                  </span>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>
    </main>

    <footer class="py-4"></footer>
    <footer class="py-4"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

      </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>



  </div>
</body>

</html>
